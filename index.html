<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        
    </head>
    <body>
        <h1 id="header">Time To Go...</h1>

        <div class="countdown-container">
            <div class="countdown days-c">
                <p class="big-text" id="days">0</p>
                <span>days</span>
            </div>
            <div class="countdown hours-c">
                <p class="big-text" id="hours">00</p>
                <span>hours</span>
            </div>
            <div class="countdown minutes-c">
                <p class="big-text" id="minutes">00</p>
                <span>minutes</span>
            </div>
            <div class="countdown seconds-c">
                <p class="big-text" id="seconds">00</p>
                <span>seconds</span>
            </div>
        </div>
    </body>
</html>
